<div class="border">
    <h2 class="center">Opret ny råvarebatch</h2>

    <div style="text-align: center;">
        <div style="display: inline-block; text-align: left;">

            <form id="newMaterial" action="" method="GET">

                RåvareID: <br>
                <input type="text" id="ID" name="id" value=""><br>

                Ingrediens: <br>
                <div class="custom-select">
                    <select id="dropdown0" name="ingredientid" class="wide">
                        <option value="0">V&aelig;lg:</option>
                    </select>
                </div>

                Mængde: <br>
                <input type="text" name="amount" id="amount"><br>

                Leverandør: <br>
                <input type="text" name="supplier" id="supplier"><br><br>

                <div class="center">
                    <INPUT TYPE="button" id="opret" NAME="opret" Value="Opret" onClick="createMaterial();">
                </div>

            </form>
            &nbsp
        </div>
    </div>
</div>
<script>
    getIngNames();
</script>
<script>
    $("#newMaterial").keypress(function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            createMaterial();
        }
    });
</script>
<script>
    $(document).ready(function(){
        $('#ID').on('input',function(){
            document.getElementById('ID').value = document.getElementById('ID').value.replace(/\D/g,'');
        });
    });
</script>
<script>
    $(document).ready(function(){
        $('#amount').on('input',function(){
            document.getElementById('amount').value = document.getElementById('amount').value.replace(/[^.,\d]/g,'');
        });
    });
    $(document).ready(function(){
        $('#supplier').on('input',function(){
            document.getElementById('supplier').value = document.getElementById('supplier').value.replace(/[^a-zA-ZæøåÆØÅ" "]/g,'');
            if (document.getElementById('supplier').value.length > 35){
                document.getElementById('supplier').value = document.getElementById('supplier').value.substring(0,35);
            }
        });
    });
</script>
