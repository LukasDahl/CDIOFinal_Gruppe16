<div class="border">
    <h2 class="center">Opret ny produktbatch</h2>

    <div style="text-align: center;">
        <div style="display: inline-block; text-align: left;">

            <form id="newProdBatch" action="" method="GET">

                Produktbatch ID: <br>
                <input type="text" id="ID" name="id" value=""><br>

                Opskrift: <br>
                <div class="custom-select">
                    <select id="recipeDropdown" name="recipeid" class="wide">
                        <option value="0">V&aelig;lg:</option>
                    </select>
                </div><br>

                <div class="center">
                    <INPUT TYPE="button" id="opret" NAME="opret" Value="Opret" onClick="createProductBatch();">
                </div>

            </form>
            &nbsp
        </div>
    </div>
</div>
<script>
    getRecipeNames();
</script>
<script>
    $("#newProdBatch").keypress(function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            createProductBatch();
        }
    });
</script>
<script>
    $(document).ready(function(){
        $('#ID').on('input',function(){
            document.getElementById('ID').value = document.getElementById('ID').value.replace(/\D/g,'');
        });
    });
</script>
