<script>
    $(document).ready(function(){
        $('#cpr').on('input',function(){
            document.getElementById('cpr').value = document.getElementById('cpr').value.replace(/\D/g,'');
            if (document.getElementById('cpr').value.length > 6){
                document.getElementById('cpr').value = insert(document.getElementById('cpr').value, "-", 6)
            }
            if (document.getElementById('cpr').value.length > 11){
                document.getElementById('cpr').value = document.getElementById('cpr').value.substring(0,11);
            }
        });
    });
    $(document).ready(function(){
        $('#ini').on('input',function(){
            document.getElementById('ini').value = document.getElementById('ini').value.replace(/[^a-zA-ZæøåÆØÅ]/g,'');

                document.getElementById('ini').value = document.getElementById('ini').value.substring(0,4);
            }
        });
    });

            }
