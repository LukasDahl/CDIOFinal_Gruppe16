    <div style="text-align: center;">

                Antal ingredienser:

                    <select id="select1" name="antal" class="wide">

                    <INPUT TYPE="button" id="opret" NAME="opret" Value="Opret" onClick="createRecipe();">

        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#select1').change(function(){
            setIng(this.value);
        });
    });
    getIngNames();
    getProdNames();
</script>
<script>
    $("#newrecipe").keypress(function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            createRecipe();
        }
    });
</script>
<script>
    $(document).ready(function(){
        $('#ID').on('input',function(){
            document.getElementById('ID').value = document.getElementById('ID').value.replace(/\D/g,'');
        });
    });
</script>
