<div class="border">
    <h2 class="center">Opret nyt produkt</h2>

    <div style="text-align: center;">
        <div style="display: inline-block; text-align: left;">

            <form id="newProd" action="" method="GET">

                Produkt ID: <br>
                <input type="text" id="ID" name="id" value=""><br>

                Produkt navn: <br>
                <input type="text" name="name" id="name"><br><br>

                <div class="center">
                    <INPUT TYPE="button" id="opret" NAME="opret" Value="Opret" onClick="createProduct();">
                </div>

            </form>
            &nbsp
        </div>
    </div>
</div>
<script>
    $("#newProd").keypress(function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            createProduct();
        }
    });
</script>
<script>
    $(document).ready(function(){
        $('#ID').on('input',function(){
            document.getElementById('ID').value = document.getElementById('ID').value.replace(/\D/g,'');
        });
    });
    $(document).ready(function(){
        $('#name').on('input',function(){
            document.getElementById('name').value = document.getElementById('name').value.replace(/[^a-zA-ZæøåÆØÅ" "]/g,'');
            if (document.getElementById('name').value.length > 35){
                document.getElementById('name').value = document.getElementById('name').value.substring(0,35);
            }
        });
    });
</script>
