<div class="border">
    <h2 class="center">Opdater råvarebatch</h2>

    <div style="text-align: center;">
        <div style="display: inline-block; text-align: left;">

            <form id="updateMaterial" action="" method="GET">

                RåvareID: <br>
                <input type="text" id="ID" name="id" value="" readonly><br>

                Ingrediens: <br>
                <div class="custom-select">
                    <select id="dropdown0" name="ingredientid" class="wide" disabled>
                        <option value="0">V&aelig;lg:</option>
                    </select>
                </div>

                Mængde: <br>
                <input type="text" id="amount" name="amount"><br>

                Leverandør: <br>
                <input type="text" id="supplier" name="supplier" readonly><br><br>

                <div class="center">
                    <INPUT TYPE="button" id="opret" NAME="opret" Value="Opdater" onClick="updateMaterial();">
                </div>

            </form>
            &nbsp
        </div>
    </div>
</div>
<script>
    getIngNames();
    updateMaterialData();
</script>
<script>
    $("#updateMaterial").keypress(function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            updateMaterial();
        }
    });
</script>
