<div class="border">
    <h2 class="center">Opdater bruger</h2>
    <div style="text-align: center;">
        <div style="display: inline-block; text-align: left;">

            <form id="updatebruh" action="" method="GET">

                ID: <br>
                <input type="text" id="ID" name="id" value="" readonly><br>

                Brugernavn: <br>
                <input type="text" id="username" name="username" readonly><br>

                Initialer: <br>
                <input type="text" id="ini" name="ini" readonly><br>

                CPR: <br>
                <input type="text" id="cpr" name="cpr" readonly><br> <br>

                Administrator:  <br>
                <input align="left" type="radio" name="admin" value="yes" id="adminyes"> Ja<br>
                <input align="left" type="radio" name="admin" value="no" id="adminno"> Nej<br> <br>

                Roller: <br>
                <input align="left" type="radio" name="role" value="Farmaceut" id="pharma"> Farmaceut<br>
                <input align="left" type="radio" name="role" value="Produktionsleder" id="pleader"> Produktionsleder<br>
                <input align="left" type="radio" name="role" value="Laborant" id="labo"> Laborant<br>
                <input align="left" type="radio" name="role" value="Inaktiv" id="inaktiv"> Ingen<br><br>
                <div class="center">
                    <INPUT TYPE="button" id="opret" NAME="opret" Value="Opdater" onClick="updateUser();">
                </div>
            </form>
            &nbsp
        </div>
    </div>
</div>
<script>
    updateUserData()
</script>
<script>
    $("#updatebruh").keypress(function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            updateUser();
        }
    });
</script>
